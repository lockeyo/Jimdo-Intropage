<div id="jimdointropage">
	<div id="jimdointropagewrapper">
		<h1>Header</h1>
		<p>Here you can add content, like text, pictrues or videos.</p>
	</div>
</div>
    
<script type="text/javascript">
	var x = getCounter();
	function showIntropage(){
		document.getElementById('jimdointropage').style.display = "block";
	}

	function hiedeIntropage(){
		document.getElementById('jimdointropage').style.display = "none";
	}

	if(x == 1){
		showIntropage();
		setInterval(function(){
			hiedeIntropage();
		},6000);
	}
	else{
		hiedeIntropage();
	}
</script>
